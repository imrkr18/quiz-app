<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="name-container" id="nameInp">
        <h2 id="header-name">Quiz App</h2>
        <input type="text" placeholder="Enter your name" id="input-start" >
        <span class="focus-border"></span>
        <button id="startBtn" onclick=loadQuiz()>Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="container" id="container">
        <div class="header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="option" id="a" class="option">
                    <label for="a" id="text_a">option</label>
                </li>

                <li>
                    <input type="radio" name="option" id="b" class="option">
                    <label for="b" id="text_b">option</label>
                </li>

                <li>
                    <input type="radio" name="option" id="c" class="option">
                    <label for="c" id="text_c">option</label>
                </li>

                <li>
                    <input type="radio" name="option" id="d" class="option">
                    <label for="d" id="text_d">option</label>
                </li>
            </ul>
        </div>

        <button id="submit">Submit</button>

        <hr>

        <div class="footer" id="footer">
            Hello
        </div>
    </div>


    <script src="src.js"></script>
</body>
</html>
